<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head
<body>
    <h1>Hello World!</h1>
    <form action="/">
        <label for="username" id="username" >Enter Name:</label>
        <input type="text" name="username" id="username" style="border-radius: 8px;"><br>

        <label for="password" id="password" >Password: </label>
        <input type="password" id="password" name="password" style="border-radius: 8px;"><br>

        <button type="submit" class="btn">Submit</button>
    </form>
</body>
</html>
